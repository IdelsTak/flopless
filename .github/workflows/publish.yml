name: Publish Package

on:
  workflow_run:
    workflows: ["Semantic Versioning"]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout latest tag from master
        shell: bash
        run: |
          git fetch --tags --force
          git fetch origin master --force
          git checkout origin/master
          TAG=$(git describe --tags --abbrev=0)
          if [ -z "$TAG" ]; then
            echo "No tag found on master"
            exit 1
          fi
          git checkout "$TAG"
          echo "Publishing tag $TAG"

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Verify pom.xml matches tag
        shell: bash
        run: |
          TAG=$(git describe --tags --exact-match)
          VERSION=$(xmlstarlet sel -t -v "/*[local-name()='project']/*[local-name()='version']" pom.xml)
          TAG_VERSION=${TAG#v}
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "pom.xml version ($VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Publish
        run: mvn -B -DskipTests deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}